<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Telkom University</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: #000;
      font-family: Arial, sans-serif;
    }

    .top-bar {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 140px;
      background: rgba(255, 255, 255, 1);
      color: white;
      display: flex;
      align-items: center;
      padding: 0 20px;
      z-index: 10;
    }

    .top-bar img {
      height: 220px;
    }

    .slideshow-container {
      position: absolute;
      top: 80px; /* Sesuaikan dengan tinggi bar */
      left: 0;
      width: 100%;
      height: calc(100% - 80px);
      overflow: hidden;
    }

    .slides {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }

    .slide {
      flex-shrink: 0;
      width: 100%;
      height: 100%;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .dots {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 10px;
      z-index: 5;
    }

    .dot {
      width: 14px;
      height: 14px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.5);
      cursor: pointer;
    }

    .dot.active {
      background: white;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <img src="images/telkom-logo.png" alt="Logo" />
  </div>

  <div class="slideshow-container" id="slideshow-container">
    <div class="slides" id="slides"></div>
    <div class="dots" id="dots"></div>
  </div>

  <script src="slideshow.js"></script>
</body>
</html>
