<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TelU Map - Telkom University</title>
    
    <link rel="icon" type="image/png" href="images/telkom-favicon.png" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
</head>
<body class="bg-gradient-to-br from-blue-900 via-purple-900 to-indigo-900 min-h-screen">
    <!-- Top Bar -->
    <header class="fixed top-0 left-0 w-full h-[10vh] bg-white flex items-center justify-between px-5 z-30">
        <img src="images/telkom-logo.png" alt="Logo" class="h-28" onerror="this.style.display='none'" />
        
        <!-- Dropdown Menu -->
        <div class="relative ml-auto" id="dropdownWrapper">
            <button id="dropdownToggle" class="bg-white border-none text-gray-800 text-lg font-bold py-3 px-5 cursor-pointer rounded-lg transition-all duration-300 inline-flex items-center gap-2 hover:bg-gray-50">
                More
                <div id="dropdownArrow" class="w-0 h-0 border-l-4 border-r-4 border-t-4 border-l-transparent border-r-transparent border-t-gray-800 transition-transform duration-300"></div>
            </button>

            <div id="dropdownMenu" class="absolute right-0 top-full bg-white min-w-48 shadow-lg rounded-lg z-50 opacity-0 invisible -translate-y-2 transition-all duration-300">
                <a href="index.html" 
                class="block px-4 py-3 text-gray-800 no-underline hover:bg-gray-100 transition-colors duration-300 fullscreen-aware-link">
                    About TelU
                </a>
                <a href="chatbot.html" class="block px-4 py-3 text-gray-800 no-underline hover:bg-gray-100 transition-colors duration-300">
                    TelU Bot
                </a>
            </div>
        </div>
    </header>

    <!-- Map Controls -->
    <div class="absolute top-[12vh] right-2 flex flex-col gap-2 z-20">
        <button id="centerMap" class="bg-black/50 hover:bg-black/70 text-white p-3 rounded-lg backdrop-blur-sm transition-all">
            <i class="fas fa-crosshairs"></i>
        </button>
        <button id="toggleSatellite" class="bg-black/50 hover:bg-black/70 text-white p-3 rounded-lg backdrop-blur-sm transition-all">
            <i class="fas fa-satellite"></i>
        </button>
        <button id="fullscreen-toggle" class="bg-black/50 hover:bg-black/70 text-white p-3 rounded-lg backdrop-blur-sm transition-all">
            <i class="fas fa-expand text-lg"></i>
        </button>
    </div>

    <div class="flex top-[10vh] w-full h-[90vh] relative z-10">
        <!-- Map Container -->
        <div class="flex-1">
            <div id="map" class="map-container" style="height: calc(90vh);"></div>
        </div>
    </div>

    <!-- JS Scripts -->
    <script src="js/dropdown.js"></script>
    <script src="js/fullscreen.js"></script>
    <script src="js/maps.js"></script>
</body>
</html>
